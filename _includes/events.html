<div class="events resize-drag">
  <h1 class="page-heading">Events</h1>

  <ul class="event-list">
    {% for event in site.events %}
      <h2>
        <div class="event-link">{{ event.title }}</div>
      </h2>
      <span class="event-meta">{{ event.date | date: "%b %-d, %Y" }}</span>
      <div>{{ event.content }}</div>
    {% endfor %}
  </ul>
</div>
