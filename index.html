---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <div class="post-link">{{ post.title }}</div>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
